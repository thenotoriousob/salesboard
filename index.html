<!doctype html>
<html lang="en">
    <head>
        <title>Salesboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Salesboard üîî</h1>
            <img src="images/mark.jpg" alt="Image of sales person">
            <div class="products">
                <button id="productA">‚≠ê</button>
                <button id="productB">üî•</button>
                <button id="reset">‚ùå</button>
            </div>
            <div class="sales">
                <h4>Live Sales - <span id="sales-cnt">0</span></h4>
                <div class="live-data" id="sales"></div>
            </div>
            <div class="achievements">
                <h4>Live Achievements - <span id="achievements-cnt">0</span></h4>
                <div class="live-data" id="achievements"></div>
            </div>
            <div class="totals-container">
                <div>
                    <h4>Total Revenue</h4>
                    <div class="totals revenue" id="total-revenue">$ 0</div>
                </div>
                <div>
                    <h4>Total Commission</h4>
                    <div class="totals commission" id="total-commission">$ 0</div>
                </div>
            </div>
            <label class="switch">
              <input type="checkbox" id="mode" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
